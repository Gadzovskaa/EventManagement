<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>WP Exam</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">
</head>
<body class="container mt-5">

<form th:method="post" th:action="@{/companies/create/new}">
    <div class="col-md-6">
        <div class="form-group">
            <label for="f1">Name</label>
            <input type="text" id="f1" name="name" required class="form-control">
        </div>
        <div class="form-group">
            <label for="f2">Email</label>
            <input type="text" id="f2" name="email" required class="form-control">
        </div>
        <div class="form-group">
            <button id="submit" type="submit" class="btn btn-success">Add new Company</button>
        </div>
    </div>
</form>

</body>
</html>
