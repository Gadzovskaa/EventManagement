<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>WP Exam</title>
</head>
<body>
<!-- The form should submit to ForumUsersController.create or ForumUsersController.update,
     depending on whether we are creating or editing an entity -->
<form th:method="post" th:action="@{/companies/create/new}">
    <div>
        <label for="f1">Name</label>
        <input type="text"
               id="f1"
               name="name"
               required>
    </div>
    <div>
        <label for="f2">Email</label>
        <input type="text"
               id="f2"
               name="email"
               required>
    </div>

    <button id="submit" type="submit">Add new Company</button>
</form>

</body>
</html>
