<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div class="container mb-4">
    <div class="row">
        <div class="col-12" th:if="${coords.size() > 0}">
            <div class="table-responsive ">
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th scope="col">Name:</th>
                        <th scope="col">Role:</th>
                        <th scope="col">Event name:</th>
                        <th scope="col">Company name:</th>
                    </tr>
                    </thead>
                    <tbody >

                    <tr th:each="coord : ${coords}" class="movie">
                        <td th:text="${coord.coordinatorName}"></td>
                        <td>Coordinator</td>
                        <td th:text="${coord.eventName}"></td>
                        <td th:text="${coord.companyName}"></td>
                    </tr>
                    </tbody>
                </table>

            </div>
        </div>
    </div>
</div>

</body>
</html>
