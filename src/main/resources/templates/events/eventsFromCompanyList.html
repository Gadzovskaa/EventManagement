<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h2 th:text="${'Company: ' + company.name}"></h2>

<div class="container mb-4">
    <div class="row">
        <div class="col-12">
            <div class="table-responsive ">
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th scope="col">Name</th>
                        <th scope="col">Venue</th>
                        <th scope="col">Date</th>
                        <th scope="col">Event Type</th>
                        <th scope="col">Budget</th>
                    </tr>
                    </thead>
                    <tbody >
                    <tr th:each="eventCompany : ${eventsPerCompany}">
                        <td th:text="${eventCompany.companyName}"></td>
                        <td th:text="${eventCompany.eventVenue}"></td>
                        <td th:text="${eventCompany.eventDate}"></td>
                        <td th:text="${eventCompany.eventType}"></td>
                        <td th:text="${eventCompany.eventBudget}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div>
                <a th:href="@{/events/newEventForm}" class="btn btn-sm btn-success">
                    Add new event
                </a>
            </div>

        </div>
    </div>
</div>

</body>
</html>
